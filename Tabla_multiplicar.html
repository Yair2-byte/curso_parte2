<meta charset="UTF-8">

<h1>PROGRAMA Tabla de multiplicar  </h1>
<script>

    function Saltarlinea(){
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }
//aqui declaramos las dos funciones para ahorrar lineas de codigo 
    function imprimir (frase){
        document.write(frase);
        Saltarlinea();
    }

    //var tabla = parseInt(prompt("ingrese su numero"));
    var multiplicador = 1
    while(multiplicador <= 10){
        imprimir (5 * multiplicador)
        multiplicador ++;

    }

        imprimir(multiplicador);
        
    }

    </script>
