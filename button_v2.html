function aleatorio(){
    return  Math.round(Math.random()*10);
}

function sorteaNumeros(cantidad){
    var secreto = [];

    while(contador<=cantidad){

        console.log(numeroAleatorio)
        var encontrado = false;

                encontrado==true;
                break;
            }
        }
        if(encontrado==false){
            secreto.push(numeroAleatorio); //para agregar un valor a la array
            contador++;

        }
        }
        
    }
    return secreto;
}
