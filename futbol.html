<h1>PROGRAMA FUCHIBOL</h1>
<script>

    function Saltarlinea(){
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }
//aqui declaramos las dos funciones para ahorrar lineas de codigo 
    function imprimir (frase){
        document.write(frase);
        Saltarlinea();
    }

    var victorias = parseInt(prompt("Informe cantidad de victorias: "));
    var empates= parseInt(prompt( "informe la cantidad de empates"));
 
    var puntosTotal = (victorias * 3) + empates;
    imprimir("El total de puntos es: " + puntosTotal);
   
    if (puntosTotal >28){ 
    imprimir("El equipo esta mejor que el año pasado: ")
    }
    if (puntosTotal < 28){
    imprimir("El equipo esta peor que el año pasado: ")
    }
    if (puntosTotal == 28){
    imprimir("El equipo esta igual que el año pasado: ")
    }
    </script>
