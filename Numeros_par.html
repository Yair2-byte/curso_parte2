<meta charset="UTF-8">
<h1>PROGRAMA Tabla de multiplicar  </h1>
<script>
    
       function Saltarlinea(){
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }
//aqui declaramos las dos funciones para ahorrar lineas de codigo 
    function imprimir (frase){
        document.write(frase);
        Saltarlinea();
    }

let num = 1;

while (num <= 100) {
  if (num % 2 === 0) {
    imprimir(num);
  }
  num++;
}

imprimir("FIN");
</script>
