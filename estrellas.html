<meta charset="UTF-8">

<h1>PROGRAMA ESTRELLAS</h1>
<script>

    function Saltarlinea(){
        document.write("<br>");
       // document.write("<br>");
       // document.write("<br>");
    }
//aqui declaramos las dos funciones para ahorrar lineas de codigo 
    function imprimir (frase){
        document.write(frase);
        Saltarlinea();
    }

    for(var lineas=1; lineas<=3;lineas ++){
        for(var columnas =1; columnas <=10; columnas++){
            document.write("*");
        }
        Saltarlinea();
    }
    Saltarlinea();
    Saltarlinea();
    imprimir("fin")
    </script>
